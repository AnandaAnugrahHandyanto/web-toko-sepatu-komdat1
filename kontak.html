<html>
<head>
    <title>Toko Sepatu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-cyan-500 text-white text-center py-4 shadow-md">
        <h1 class="text-3xl font-bold">Toko Sepatu</h1>
    </header>
    <main class="flex justify-center mt-10">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Kontak Kami</h2>
            <h3 class="text-2xl font-semibold mb-4 text-gray-700">Informasi Kontak</h3>
            <p class="mb-2"><i class="fas fa-map-marker-alt text-gray-600"></i> <strong>Alamat:</strong> Jalan Contoh No. 123, Kota Contoh</p>
            <p class="mb-2"><i class="fas fa-phone-alt text-gray-600"></i> <strong>Telepon:</strong> (021) 123-4567</p>
            <p class="mb-6"><i class="fas fa-envelope text-gray-600"></i> <strong>Email:</strong> info@tokosepatu.com</p>
            <h3 class="text-2xl font-semibold mb-4 text-gray-700">Kirim Pesan</h3>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Nama:</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email:</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" />
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-medium">Pesan:</label>
                    <textarea id="message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 h-32"></textarea>
                </div>
                <button type="submit" class="bg-gray-800 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Kirim Pesan</button>
            </form>
        </div>
    </main>
    <footer class="bg-cyan-500 text-white text-center py-4 mt-10 shadow-md">
        <p>&copy; 2024 Toko Sepatu by Alifia & Antonita. All Rights Reserved.</p>
    </footer>
</body>
</html>
